{% include header.html %}

<header>
  <div><div>
    <a href="/">
      <h1>Tristan Dunn</h1>

      <p>Developer and tolerable designer.</p>
    </a>
  </div></div>
</header>

<section role="main" class="container">
  <article role="article" itemscope itemtype="http://schema.org/BlogPosting">
    <header>
      <h1 itemprop="name">{{ page.title | xml_escape }}</h1>

      {% if page.subtitle %}
        <h2>{{ page.subtitle | xml_escape }}</h2>
      {% endif %}

      <p>Published on <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date_to_string }}</time>.</p>

      <meta content="{{ page.description | xml_escape }}" itemprop="description">
    </header>

    <section itemprop="articleBody">
      {{ content }}
    </section>
  </article>
</section>

{% include footer.html %}
