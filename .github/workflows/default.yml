name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6

    - name: Build then lint the code and website
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle exec jekyll build
        bundle exec rubocop
        bundle exec scss-lint
        bundle exec htmlproofer ./_site --check-html true --log-level debug --url-ignore "/^https?://localhost/","/cloud\.digitalocean\.com/","/\?refcode\=/","/r\/3edceb992aa254/","/c\/a7c8d9fbaf7f/","/https://dribbble\.com/account/applications/","/^https?://example\.local/","/https://angel\.co/tristan-dunn/","/https://oauth\.net/2/"
